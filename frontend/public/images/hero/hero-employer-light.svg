<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="100" cy="80" r="3" fill="#E5E7EB" opacity="0.5"/>
  <circle cx="400" cy="120" r="2" fill="#E5E7EB" opacity="0.3"/>
  <circle cx="450" cy="60" r="2" fill="#E5E7EB" opacity="0.4"/>

  <!-- Main Platform/Desk -->
  <rect x="50" y="280" width="400" height="8" rx="4" fill="#F3F4F6"/>

  <!-- Laptop/Computer Screen -->
  <rect x="320" y="200" width="120" height="80" rx="8" fill="#374151"/>
  <rect x="325" y="205" width="110" height="65" rx="4" fill="#FFFFFF"/>
  <rect x="330" y="210" width="100" height="8" rx="2" fill="#3B82F6"/>
  <rect x="330" y="225" width="80" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="330" y="235" width="60" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="330" y="245" width="70" height="4" rx="2" fill="#E5E7EB"/>

  <!-- Main Recruiter/Employer Figure -->
  <g transform="translate(180, 150)">
    <!-- Body -->
    <rect x="15" y="60" width="30" height="45" rx="15" fill="#3B82F6"/>
    <!-- Arms -->
    <rect x="5" y="65" width="15" height="25" rx="7" fill="#3B82F6"/>
    <rect x="40" y="65" width="15" height="25" rx="7" fill="#3B82F6"/>
    <!-- Head -->
    <circle cx="30" cy="30" r="18" fill="#FDE68A"/>
    <!-- Hair -->
    <path d="M12 25 Q30 10 48 25 Q45 15 30 12 Q15 15 12 25" fill="#92400E"/>
    <!-- Face -->
    <circle cx="25" cy="28" r="2" fill="#374151"/>
    <circle cx="35" cy="28" r="2" fill="#374151"/>
    <path d="M26 35 Q30 38 34 35" stroke="#374151" stroke-width="1.5" fill="none"/>
    <!-- Tie -->
    <rect x="27" y="48" width="6" height="15" fill="#DC2626"/>
    <!-- Hand gesture (pointing) -->
    <circle cx="55" cy="75" r="4" fill="#FDE68A"/>
  </g>

  <!-- Student/Candidate Figures -->
  <!-- Student 1 -->
  <g transform="translate(80, 180)">
    <!-- Body -->
    <rect x="10" y="40" width="20" height="35" rx="10" fill="#10B981"/>
    <!-- Arms -->
    <rect x="5" y="45" width="10" height="20" rx="5" fill="#10B981"/>
    <rect x="25" y="45" width="10" height="20" rx="5" fill="#10B981"/>
    <!-- Head -->
    <circle cx="20" cy="20" r="12" fill="#FCA5A5"/>
    <!-- Hair -->
    <path d="M8 18 Q20 8 32 18 Q30 12 20 10 Q10 12 8 18" fill="#451A03"/>
    <!-- Face -->
    <circle cx="17" cy="18" r="1.5" fill="#374151"/>
    <circle cx="23" cy="18" r="1.5" fill="#374151"/>
    <path d="M18 23 Q20 25 22 23" stroke="#374151" stroke-width="1" fill="none"/>
    <!-- Laptop -->
    <rect x="12" y="30" width="16" height="10" rx="2" fill="#6B7280"/>
    <rect x="13" y="31" width="14" height="7" rx="1" fill="#FFFFFF"/>
  </g>

  <!-- Student 2 -->
  <g transform="translate(120, 170)">
    <!-- Body -->
    <rect x="10" y="50" width="20" height="35" rx="10" fill="#8B5CF6"/>
    <!-- Arms -->
    <rect x="5" y="55" width="10" height="20" rx="5" fill="#8B5CF6"/>
    <rect x="25" y="55" width="10" height="20" rx="5" fill="#8B5CF6"/>
    <!-- Head -->
    <circle cx="20" cy="30" r="12" fill="#FBBF24"/>
    <!-- Hair -->
    <path d="M8 28 Q20 18 32 28 Q30 22 20 20 Q10 22 8 28" fill="#B45309"/>
    <!-- Face -->
    <circle cx="17" cy="28" r="1.5" fill="#374151"/>
    <circle cx="23" cy="28" r="1.5" fill="#374151"/>
    <path d="M18 33 Q20 35 22 33" stroke="#374151" stroke-width="1" fill="none"/>
    <!-- Resume/Document -->
    <rect x="15" y="40" width="10" height="12" rx="1" fill="#FFFFFF"/>
    <rect x="16" y="42" width="8" height="1" fill="#3B82F6"/>
    <rect x="16" y="44" width="6" height="1" fill="#E5E7EB"/>
    <rect x="16" y="46" width="7" height="1" fill="#E5E7EB"/>
  </g>

  <!-- Student 3 -->
  <g transform="translate(260, 185)">
    <!-- Body -->
    <rect x="10" y="35" width="20" height="35" rx="10" fill="#F59E0B"/>
    <!-- Arms -->
    <rect x="5" y="40" width="10" height="20" rx="5" fill="#F59E0B"/>
    <rect x="25" y="40" width="10" height="20" rx="5" fill="#F59E0B"/>
    <!-- Head -->
    <circle cx="20" cy="15" r="12" fill="#DBEAFE"/>
    <!-- Hair -->
    <path d="M8 13 Q20 3 32 13 Q30 7 20 5 Q10 7 8 13" fill="#1E40AF"/>
    <!-- Face -->
    <circle cx="17" cy="13" r="1.5" fill="#374151"/>
    <circle cx="23" cy="13" r="1.5" fill="#374151"/>
    <path d="M18 18 Q20 20 22 18" stroke="#374151" stroke-width="1" fill="none"/>
  </g>

  <!-- Connection Lines/Network -->
  <path d="M200 180 Q240 160 260 200" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 180 Q160 150 100 200" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200 180 Q280 170 340 220" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Floating Icons -->
  <!-- Briefcase -->
  <g transform="translate(60, 100)">
    <rect x="0" y="5" width="20" height="15" rx="3" fill="#6B7280"/>
    <rect x="5" y="0" width="10" height="8" rx="2" fill="#6B7280"/>
    <circle cx="10" cy="12" r="1" fill="#FFFFFF"/>
  </g>

  <!-- Chat Bubble -->
  <g transform="translate(400, 150)">
    <circle cx="10" cy="10" r="8" fill="#10B981"/>
    <path d="M6 15 L10 18 L14 15" fill="#10B981"/>
    <circle cx="7" cy="10" r="1" fill="#FFFFFF"/>
    <circle cx="10" cy="10" r="1" fill="#FFFFFF"/>
    <circle cx="13" cy="10" r="1" fill="#FFFFFF"/>
  </g>

  <!-- Star/Achievement -->
  <g transform="translate(350, 80)">
    <path d="M8 2 L10 6 L14 6 L11 9 L12 13 L8 11 L4 13 L5 9 L2 6 L6 6 Z" fill="#F59E0B"/>
  </g>

  <!-- Target/Goal -->
  <g transform="translate(40, 50)">
    <circle cx="8" cy="8" r="6" fill="none" stroke="#DC2626" stroke-width="2"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#DC2626" stroke-width="2"/>
    <circle cx="8" cy="8" r="1" fill="#DC2626"/>
  </g>

  <!-- Text Elements -->
  <text x="250" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Connect with Top Talent</text>
  <text x="250" y="370" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Find skilled students for your projects</text>
</svg>